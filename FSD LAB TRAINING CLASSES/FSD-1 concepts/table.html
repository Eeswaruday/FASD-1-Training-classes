<!DOCTYPE html>
<html lang="en">
<head>
    <title>Table example</title>
</head>
<body>
    <table border="1">
        <tr>
            <th>Item</th>
            <th>Quantity</th>
            <th>Price</th>
        </tr>
        <tr>
            <td>Apples</td>
            <td>10</td>
            <td>$5.00</td>
        </tr>
        <tr>
            <td>Bananas</td>
            <td>6</td>
            <td>$3.00</td>
        </tr>
        <tr>
            <td>Cherries</td>
            <td>15</td>
            <td>$7.50</td>
        </tr>
    </table>
</body>
</html>
